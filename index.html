<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">

      <div class="main">
        <div class="logo">
          <img src="./images/logo.svg" alt="base apparel logo">
        </div>
        <div class="hero-mobile hide-for-desktop">
          <img src="./images/hero-mobile.jpg" alt="">
        </div>
  
        <div class="notice">
          <div class="notice__heading">
            <p>w e ' r e</p>
            <p>c o m i n g</p>
            <p>s o o n</p>
          </div>

          <div class="notice__message">
            <p>Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
          </div>

          <form class="notice__form">
            <div class="form__group">
              <div class="form__input">
                <input type="email" id="email" name="email" placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder='Email Address'">
              </div>
              <div class="form__button">
                <a href=""><img src="./images/icon-arrow.svg" alt=""></a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="hero-desktop hide-for-mobile">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
  
    </div>
  </div>

</body>
</html>
